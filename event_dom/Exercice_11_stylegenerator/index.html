<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- import Color Picker -->

    <link href="./node_modules/pickr-widget/dist/pickr.min.css" rel="stylesheet"/>
    <link href="./node_modules/pickr-widget/gh-page/css/styles.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./public/css/style.css">

    <title>Document</title>

</head>
<body>

    <section class = "titre">

        <h1>Le Dom - Exo : StyleGenerator</h1>

    </section>

    <section class = "boutonCouleur">

        <button>Green</button>
        <button>Blue</button>
        <button>Red</button>
        <button>Yellow</button>

    </section>

    <section class="boutonBordure">

        <button>Thick</button>
        <button>Dotted</button>
        <button>Light</button>

    </section>

    <section class = "boutonBordureTop">

        <button>Top Light</button>
        <button>Top Medium</button>
        <button>Top Large</button>

    </section>

    <section class = "carreChange">

        <div class="divTest"></div>

    </section>

    <section class = "choixCouleur">

        <div class="example"></div>
        
    </section>

    <section class = "choixBordure">

        <input type="number" id="full">

        <input type="number" id="right">

        <input type="number" id="left">

        <input type="number" id="top">

        <input type="number" id="bottom">

    </section>

    <section class = "choixBordureRadius">

        <input type="number" id="fullRadius">

        <input type="number" id="rightRadius">

        <input type="number" id="leftRadius">

        <input type="number" id="topRadius">

        <input type="number" id="bottomRadius">

    </section>
    
    <script src="./node_modules/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="./src/JS/main.js"></script>


</body>
</html>
